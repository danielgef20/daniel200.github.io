<!DOCTYPE html>

<!-- Fig. 5.9: reflejo -->
<!-- Reflejos en CSS3 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Reflejo</title>
        <style type="text/css">
            img     {margin-right:30px;}
            img.bellow{ -webkit-box-reflect: below 5px
                            -webkit-gradient(linear, left top, left bottom, from(transparent), to(white));}
            img.right{ -webkit-box-reflect: right 5px
                            -webkit-gradient(linear, right top, left top, from(transparent), to(white));}
        </style>
    </head>
    <body>
        <h1> <a href="../indexC5.html"><img src = "../../Capitulo 2/Ejemplos/Imagenes/home.png" width="65" height="50" alt = "Inicio"></a></h1>
        
        <img class="bellow" src="../imagenes/Kson.jpg" width="138" height="180"
            alt="Chica bonita">
        <img class="right" src="../imagenes/Kson.jpg" width="138" height="180"
            alt="Chica bonita">
    </body>
</html>
