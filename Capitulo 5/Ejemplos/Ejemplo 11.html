<!DOCTYPE html>

<!-- Fig 5.12 transiciones.html-->
<!-- Transiciones en CSS3 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Transiciones</title>
        <style type="text/css">
            img     {margin: 80px;
                     -webkit-transition: -webkit-transform 4s;
                     -moz-transform: -moz-transform 4s;
                     -o-transition: -o-transdorm 4s;
                     transition: transform 4s;}

            img:hover{-webkit-transform: rotate(360deg) scale(2, 2);
                     -moz-transform: rotate(360deg) scale(2, 2);
                     -o-transform: rotate(360deg) scale(2, 2);}
                     
        </style>
    </head>

            alt="Foto de chica bonita">
    </body>
</html>
